{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">Upload Statement/Bill</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" name="image" 
                           accept=".pdf,image/*" 
                           capture="environment" required>
                    <div class="form-text">
                        Upload PDF statement or take photo of bill (supports JPG/PNG)
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-upload"></i> Upload File
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
